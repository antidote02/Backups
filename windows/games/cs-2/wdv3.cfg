alias "q1" "lastinv"
alias "q2" weapon
alias "m1" "switchhands 1 0"
alias "m2" knifeswitch 

alias "view" "+lookatweapon;-lookatweapon"

alias "weapon" "lastinv;alias q2 knife;alias m2 gunswitch"
alias "knife" "lastinv;view;alias q2 weapon;alias m2 knifeswitch"
alias "knifeswitch" "switchhands 1 0;view"
alias "gunswitch" "switchhands 1 0"

bind "1" "slot1;bind q q1;bind m m1"
bind "2" "slot2;bind q q1;bind m m1"
bind "3" "slot3;view;bind q q2;alias q2 weapon;alias m2 knifeswitch;bind m m2"
bind "4" "slot4;bind q q1;bind m m1"
bind "5" "slot5;bind q q1;bind m m1"
bind "q" "q1"
bind "m" "m1"

